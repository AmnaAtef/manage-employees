
<form [formGroup]="EmployeeForm">
    <div class="form-group">
        <div class="ui-inputgroup my-4 mx-auto">
            <span class="p-float-label">
                <input id="employeeName" type="text" pInputText  name="name" formControlName="name" class="form-control input-lg"> 
                <label for="employeeName">Name</label>
            </span> 
            <span *ngIf="f.name?.errors  && submitted " class="has-error">
                      <label *ngIf="f.name?.errors.required" class="control-label text-danger">Name Field is Required</label>
                      <label *ngIf="f.name?.errors.pattern" class="control-label text-danger">Name may only contain alphabetic characters</label>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="ui-inputgroup my-4 mx-auto">
            <span class="p-float-label">
                <input id="employeeEmail" type="text" pInputText  name="email" formControlName="email" class="form-control input-lg"> 
                <label for="employeeEmail">Email</label>
            </span> 
            <span *ngIf="f.email?.errors  && submitted " class="has-error">
                <label *ngIf="f.email?.errors.email || f.email?.errors.pattern" class="control-label text-danger"> Email not valid</label>
                <label *ngIf="f.email?.errors.required" class="control-label text-danger">Email is Required</label>  
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="ui-inputgroup my-4">
            <span class="p-float-label">
                <input pInputText id="employeemobile" name="phone" formControlName="phone" class="form-control input-lg">
                <label for="employeemobile">Phone</label>
            </span> 
            <span *ngIf="f.phone?.errors  && submitted " class="has-error">
                <label *ngIf="f.phone?.errors.required" class="control-label text-danger">Phone is Required</label>
                <label *ngIf="f.phone?.errors.pattern" class="control-label text-danger"> Mobile number not valid</label>
            </span>
            <span *ngIf="f.errors" class="has-error">
                <label *ngIf="f.errors?.phone" class="control-label text-danger">{{f.errors?.mobile[0]}}</label>
            </span>
        </div>
    </div>
    <div class="form-group">     
        <div class="ui-inputgroup mb-4">
            <span class="p-float-label">
                <textarea inputId="employeeAddress" rows="3" cols="30" formControlName="address" [style]="{'width':'100%'}" pInputTextarea ></textarea> 
                <label for="employeeAddress">Address</label>
            </span>
            <span *ngIf="f.address?.errors  && submitted " class="has-error">
                <label *ngIf="f.address.errors?.required" class="control-label text-danger">Address is Required</label>
            </span>
        </div>
   </div>
   
    <div class="text-center mt-4">
        <p-button  pRipple styleClass="p-button-success" (click)="editEmployee();" [disabled]="EmployeeForm.invalid">Update </p-button>
      </div> 
</form>
<p-toast></p-toast>
